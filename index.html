<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,500&family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="./styles/style.css">
      <title>Stats preview card component</title>
   </head>

   <body>
      <div class="container">
         <div class="card">
            <div class="card-container-text">
               <div class="text_content">
                  <h1>
                     Get <span>insights</span> that help your business grow.
                  </h1>

                  <p class="preview_text">
                     Discover the benefits of data analytics and make better
                     decisions regarding revenue, customer experience, and
                     overall efficiency.
                  </p>

                  <div class="info_container">
                     <div class="stats_content">
                        <div class="stat-num">10K+</div>
                       <div class="stat-title">Companies</div>
                     </div>
                     <div class="stats_content">
                        <div class="stat-num">314</div>
                        <div class="stat-title">Templates</div>
                     </div>
                     <div class="stats_content">
                        <div class="stat-num">12M+</div>
                        <div class="stat-title">Queries</div>
                     </div>
                  </div>
               </div>
            </div>

            <div class="card-img">
               <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="" />
               <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="" />
               <div class="background-pink"></div>
            </div>
         </div>
      </div>
   </body>
</html>
